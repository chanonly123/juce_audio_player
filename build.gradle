plugins {
    id 'maven-publish'
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

publishing {
    publications {
        mavenAar(MavenPublication) {
            groupId = 'com.github.chanonly123'
            artifactId = 'JuceMixPlayer'
            artifact(file('dist/juce_lib.aar'))
        }
    }
}
